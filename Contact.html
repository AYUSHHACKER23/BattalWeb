{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-3">
    <img src="https://static.vecteezy.com/system/resources/previews/008/558/316/non_2x/contact-us-text-button-web-button-template-contact-us-vector.jpg" width="400" height="400" class="d-block w-100 mx-0" alt="...">
</div>
    <h2 class="text-center">Contact Us</h2>
<div class="container">
  <form method="post" action="/Contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
      </div>
      <div class="mb-3">
        <label for="Email address" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
      </div>

      <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phonenumber...">
      </div>
    
      <div class="mb-3">
        <label for="desc">Tell me about What you want to contect me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
        <button class="btn btn-primary" type="submit">Send</button>

        </form>
        </div>
{% endblock body %}
